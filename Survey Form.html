<!DOCTYPE html>
<head>
    <style>

    </style>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center">Age of Sigmar Survey Form</h1>
          <p id="description" class="description text-center">
            Which of the Gods in Age of Sigmar is your favourite?
          </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
          </div>
          <div class="form-group">
              <p>
                  Which best describes how you enjoy Age of Sigmar?
              </p>
            <select id="dropdown" name="participation-type" class="form-control" required>
                  <option disabled selected value>Select how you hobby.</option>
                  <option value="collect">Just Collect</option>
                  <option value="build">Build and Convert</option>
                  <option value="paint">Build and Paint</option>
                  <option value="play">Play Casually</option>
                  <option value="competetive">Play Competetively</option>
                  <option value="read">Read the Fiction</option>
                  <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label id="number-label" for="number">How long have you been a fan of Age of Sigmar?</label>
            <input type="number" name="years-participation" id="number" min="0" max="7" class="form-control" placeholder="Years"/>
          </div>
          <div class="form-group">
              <p>
                  How many factions do you collect?
              </p>
              <label>
                  <input name="faction-number" type="radio" value="none" class="input-radio" checked>None
              </label>
              <label>
                <input name="faction-number" type="radio" value="1" class="input-radio">1
            </label>
            <label>
                <input name="faction-number" type="radio" value="2" class="input-radio">2
            </label>
            <label>
                <input name="faction-number" type="radio" value="3" class="input-radio">3
            </label>
            <label>
                <input name="faction-number" type="radio" value="4" class="input-radio">4
            </label>
            <label>
                <input name="faction-number" type="radio" value="5+" class="input-radio">5+
            </label>
          </div>
          <div class="form-group">
              <p>
                  Which is your favourite God in Age of Sigmar?
              </p>
              <label>
                <input name="god" type="radio" value="sigmar" class="input-radio" checked>Sigmar
            </label>
            <label>
                <input name="god" type="radio" value="alarielle" class="input-radio">Alarielle
            </label>
            <label>
                <input name="god" type="radio" value="tyrion" class="input-radio">Tyrion
            </label>
            <label>
                <input name="god" type="radio" value="teclis" class="input-radio">Teclis
            </label>
            <label>
                <input name="god" type="radio" value="malerion" class="input-radio">Malerion
            </label>
            <label>
                <input name="god" type="radio" value="morathi" class="input-radio">Morathi
            </label>
            <label>
                <input name="god" type="radio" value="nagash" class="input-radio">Nagash
            </label>
            <label>
                <input name="god" type="radio" value="grungni" class="input-radio">Grungni
            </label>
            <label>
                <input name="god" type="radio" value="grimnir" class="input-radio">Grimnir
            </label>
            <label>
                <input name="god" type="radio" value="gorkamorka" class="input-radio">Gorkamorka
            </label>
            <label>
                <input name="god" type="radio" value="khorne" class="input-radio">Khorne
            </label>
            <label>
                <input name="god" type="radio" value="tzeentch" class="input-radio">Tzeentch
            </label>
            <label>
                <input name="god" type="radio" value="nurgle" class="input-radio">Nurgle
            </label>
            <label>
                <input name="god" type="radio" value="slaanesh" class="input-radio">Slaanesh
            </label>
            <label>
                <input name="god" type="radio" value="horned-rat" class="input-radio">Horned Rat
            </label>
            <label>
                <input name="god" type="radio" value="other" class="input-radio">Other
            </label>
          </div>
        </form>
</body>
