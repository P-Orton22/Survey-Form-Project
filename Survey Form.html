<!DOCTYPE html>
<head>
    <style>
        body{
            font-family: sans-serif;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.4;
            color: whitesmoke;
            margin: 0;
        }

        h1{
            font-weight: 400;
            line-height: 1.2;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        p{
            font-size: 1.125rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        label{
                display: flex;
                align-items: center;
                font-size: 1.125rem;
                margin-bottom: 0.5rem;
        }

        input,
        button,
        select,
        textarea{
                margin: 0;
                font-family: sans-serif;
                font-size: inherit;
                line-height: inherit;
        }

        button{
                border: none;
        }

        .container{
                    width: 100%;
                    margin: 3.125rem auto 0 auto;
                    background-image: linear-gradient(115deg, rgba(133, 221, 159, 0.5),rgba(133, 221, 159, 0.5)),
                    url(https://cubicle7games.com/wp-content/uploads/2019/04/AoS_Corebook_Cover-copy-1200x750.jpg);
                    background-size: cover;
                    background-repeat: no-repeat;
                    background-position: center;
        }

        .header{
                padding: 0 0.625rem;
                margin-bottom: 1.875rem;
        }

        .description{
                    font-style: italic;
                    font-weight: 200;
                    text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.4);
        }

        .clue{
                margin-left: 0.25rem;
                font-size: 0.9rem;
                color: whitesmoke;
        }

        .text-center{
                    text-align: center;
        }

        form{
            width: auto;
            margin: auto;
            background: rgb(3, 114, 3, 0.5);
            padding: 2.5rem 0.625rem;
            border-radius: 0.25rem;
        }

        @media (min-width: 480px){
                                    form {
                                    padding: 2.5rem;
                                    max-width: 540px;
                                }
        }

        .form-group{
                    margin: 0 auto 1.25rem auto;
                    padding: 0.25rem;
        }

        .form-control{
                        display: block;
                        width: 100%;
                        height: 2.375rem;
                        padding: 0.375rem 0.75rem;
                        color: #495057;
                        background-color: #fff;
                        background-clip: padding-box;
                        border: 1px solid #ced4da;
                        border-radius: 0.25rem;
                        transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }

        .input-radio,
        .input-checkbox{
                        display: inline-block;
                        margin-right: 0.625rem;
                        min-height: 1.25rem;
                        min-width: 1.25rem;
        }

        .input-textarea{
                        min-height: 120px;
                        width: 100%;
                        padding: 0.625rem;
                        resize: vertical;
        }

        .submit-button{
                        display: block;
                        width: 100%;
                        padding: 0.75rem;
                        background: darkblue;
                        color: inherit;
                        border-radius: 2px;
                        opacity: 0.75;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
          <h1 id="title" class="text-center"><strong>AGE OF SIGMAR SURVEY FORM</strong></h1>
          <p id="description" class="description text-center">
            Which of the Gods in Age of Sigmar is your favourite?
          </p>
        </header>
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
          </div>
          <div class="form-group">
              <p>
                  Which best describes how you enjoy Age of Sigmar?
              </p>
            <select id="dropdown" name="participation-type" class="form-control" required>
                  <option disabled selected value>Select how you hobby.</option>
                  <option value="collect">Just Collect</option>
                  <option value="build">Build and Convert</option>
                  <option value="paint">Build and Paint</option>
                  <option value="play">Play Casually</option>
                  <option value="competetive">Play Competetively</option>
                  <option value="read">Read the Fiction</option>
                  <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label id="number-label" for="number">How long have you been a fan of Age of Sigmar?</label>
            <input type="number" name="years-participation" id="number" min="0" max="7" class="form-control" placeholder="Years"/>
          </div>
          <div class="form-group">
              <p>
                  Where do you prefer to practice your hobby?
                  <span class="clue">(Check all that apply)</span>
              </p>
                <label>
                  <input name="prefer" value="at-home" type="checkbox" class="input-checkbox">At Home
                </label>
                <label>
                  <input name="prefer" value="local-gw" type="checkbox" class="input-checkbox">Local Games-Workshop
                </label>
                <label>
                  <input name="prefer" value="lgs" type="checkbox" class="input-checkbox">Local Gaming Store
                </label>
                <label>
                  <input name="prefer" value="local-club" type="checkbox" class="input-checkbox">Local Games Club
                </label>
          </div>
          <div class="form-group">
              <p>
                  Which is your favourite God in Age of Sigmar?
              </p>
              <label>
                <input name="god" type="radio" value="sigmar" class="input-radio" checked>Sigmar
            </label>
            <label>
                <input name="god" type="radio" value="alarielle" class="input-radio">Alarielle
            </label>
            <label>
                <input name="god" type="radio" value="tyrion" class="input-radio">Tyrion
            </label>
            <label>
                <input name="god" type="radio" value="teclis" class="input-radio">Teclis
            </label>
            <label>
                <input name="god" type="radio" value="malerion" class="input-radio">Malerion
            </label>
            <label>
                <input name="god" type="radio" value="morathi" class="input-radio">Morathi
            </label>
            <label>
                <input name="god" type="radio" value="nagash" class="input-radio">Nagash
            </label>
            <label>
                <input name="god" type="radio" value="grungni" class="input-radio">Grungni
            </label>
            <label>
                <input name="god" type="radio" value="grimnir" class="input-radio">Grimnir
            </label>
            <label>
                <input name="god" type="radio" value="gorkamorka" class="input-radio">Gorkamorka
            </label>
            <label>
                <input name="god" type="radio" value="khorne" class="input-radio">Khorne
            </label>
            <label>
                <input name="god" type="radio" value="tzeentch" class="input-radio">Tzeentch
            </label>
            <label>
                <input name="god" type="radio" value="nurgle" class="input-radio">Nurgle
            </label>
            <label>
                <input name="god" type="radio" value="slaanesh" class="input-radio">Slaanesh
            </label>
            <label>
                <input name="god" type="radio" value="horned-rat" class="input-radio">Horned Rat
            </label>
            <label>
                <input name="god" type="radio" value="other" class="input-radio">Other
            </label>
          </div>
          <div class="form-group">
            <p>Why have you chosen this God?</p>
            <textarea id="comments" class="input-textarea" name="comment" placeholder="Why have you chosen this God?"></textarea>
          </div>
          <div class="form-group">
              <button type="submit" id="submit" class="submit-button">Submit</button>
          </div>
        </form>
</body>
